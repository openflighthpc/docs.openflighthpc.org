site_name: OpenFlight Knowledgebase
repo_url: https://github.com/openflighthpc/mkdocs-test
nav:
  - Welcome: index.md
  - HPC Environment Basics:
    - hpc-environment-basics/index.md
  - Flight Environment:
    - flight-environment/index.md
  - Flight Solo:
    - flight-solo/index.md
    - Cluster Build Methods:
      - flight-solo/cluster-build-methods/index.md
      - Example Cluster: flight-solo/cluster-build-methods/example-cluster.md
      - Choose Your Own Adventure: flight-solo/cluster-build-methods/modular.md
      - All Methods:
        - SLURM Standalone AWS: flight-solo/cluster-build-methods/slurm-standalone-aws.md
  - HPC Workflows:
    - hpc-workflows/index.md
theme:
  name: material
  logo: assets/images/logo.png
  features:
    - navigation.sections
    - navigation.indexes # Allows adding overview pages to sections, name them index.md
    - navigation.tabs
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  version:
    provider: mike
    default:
      - latest
      - staging
plugins:
  - macros:
      include_dir: partials
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      title: On this page
